version: "2"

options:

  verbose: true
  compose-file-path: 'docker-compose.yml'
  cli_mode: 'auto'
  max_attempt: 3000

syncs:

  project-magento243-sync:
    notify_terminal: true
    src: '../projects/magento243'
    sync_strategy: 'unison'
    sync_excludes: [
      '.git',
      '.gitignore',
      'node_modules',
      'var/cache',
      'var/page_cache',
      'var/session',
      '.DS_Store'
